<div class="container">
  Name:
  <br />
  <input type="text" ng-model="name" />

  <br />
  <ul>
    <li ng-repeat="cust in customers | filter:name | orderBy:'name'"> {{ cust.name }} - {{ cust.city }} </li>
  </ul>

  <form ng-submit="addCustomer()">
    Name:
    <br />
    <input type="text" required ng-model="newCustomer.name"><br />

    City:
    <br />
    <input type="text" required ng-model="newCustomer.city"><br />

    <input type="submit" value="Add Customer" />
  </form>

  <a href="#/view2">View 2</a>
</div>
